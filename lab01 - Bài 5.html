<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Heading
        </title>
        <style>
            .centered {
                text-align: center;
            }
            
            .left-aligned {
                text-align: left;
            }
            
            .right-aligned {
                text-align: right;
            }
            
            .alternate {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div style="margin: auto; width: 50%;">
            <h1 class="centered">This is a heading h1</h1>
            <h2 class="left-aligned">This is a heading h2</h2>
            <h3 class="right-aligned">This is a heading h3</h3>
            <h4 class="centered">This is a heading h4</h4>
            <h5 class="left-aligned">This is a heading h5</h5>
            <h6 class="right-aligned">This is a heading h6</h6>
        </div>
    </body>
</html>
